<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2fab10ebb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./books.js" defer></script>
</head>
<body id="books__body">
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/./Library.svg" alt=""></img>
                <ul class="nav__links">
                    <li><a href="./index.html" class="nav__link">Home</a></li>
                    <li><a href="" class="nav__link no-cursor">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
                </ul>
            
                <button  class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list"><a href="./index.html" class="menu__link" onclick="closeMenu()">Home</a></li>
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Books</a></li>
                        <li class="menu__list"><a href="" class="menu__link no-cursor" onclick="closeMenu()">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <main id="books__main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="books__header">
                    <h2 class="section__title books__header--title">
                        All <span class="purple">Books</span>
                    </h2>
                    <select id="filter" onchange="filterBooks(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="LOW_TO_HIGH">Price: Low to High</option>
                        <option value="HIGH_TO_LOW">Price: High to Low</option>
                        <option value="RATING">Rating</option>
                    </select>
                </div>
                    <div class="books">
                        <i class="fa-solid fa-spinner books__loading--spinner"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
